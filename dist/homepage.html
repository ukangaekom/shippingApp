<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/homepage.923674bb.css">
    <script src="/homepage.fdfebfb6.js" defer=""></script>
    <script src="/homepage.14d2e3b8.js" defer=""></script>
    <title>Shipping and Receiving App</title>
</head>
<body>
    <div class="tracking-section">
        <img src="/cargos-img.f4a745f7.png" alt="cargo image" width="100%">
        <div class="tracking-layout">
            <div class="track-quote">
                <h1>Reliable Blockchain Tracking</h1>
                <button>
                    <a href="/shipping.html" style="color: #fff; text-decoration: none">
                        Start Shipping!
                    </a>
                </button>
            </div>
            <div class="trackinput-layout">
                <div class="track-box">
                    <h3 style="margin: 0">Shipment Tracking</h3>
                    <input type="text" id="" placeholder="Enter Tracking Number">
                    <button>Submit</button>
                </div>
                
            </div>
        </div>
    </div>

    <div class="benefits-section">
        <h1>Benefits</h1>
        
        <div class="row">
            <img src="/benefit1.7f0de366.png" alt="cargo truck image">
            <img src="/benefit2.cb642445.png" alt="cargo image">    
        </div>
        <div class="row">
                <img src="/benefit3.755f459a.png" alt="currency image">
                <img src="/benefit4.a72bbb16.png" alt="lock image">
        </div>
    </div>

    <div class="footer-section">
        <img src="/footer.d1fc1717.png" alt="cosmic image" width="100%">
        <div class="tagline">
            <div class="delivery-quote">
                <h3>Receive your delivery in a flash</h3>
                <button>
                    <a href="/shipping.html" style="color: #fff; text-decoration: none">
                        Start Shipping!
                    </a>
                </button>
            </div>
            <button class="contact-button">Contact Us</button>
        </div>
    </div>
    
</body>
</html>

<script>var content = document.querySelector('link[rel="import"]').import;

</script>
